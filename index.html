<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Autour One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="buttons">
        <div class="sign-container">
          <img src="./imgs/paw-sign-rock-1.png" width="147" />
          <button class="rock">Rock</button>
        </div>
        <div class="sign-container">
          <img src="./imgs/paw-sign-paper-1.png" width="170" />
          <button class="paper">Paper</button>
        </div>
        <div class="sign-container">
          <img src="./imgs/paw-sign-scissors-2.png" width="170" />
          <button class="scissors">Scissors</button>
        </div>
      </div>

      <div class="container">
        <div class="score-container">
          <div class="score-title">SCORE</div>
        </div>
        <div class="choice-and-result">
          <div>
            <div class="choice-display"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
